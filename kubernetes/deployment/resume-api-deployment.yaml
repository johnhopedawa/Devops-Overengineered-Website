apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-api-deployment
  namespace: overengineered
  labels:
    app: resume-api
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: resume-api
  template:
    metadata:
      name: resume-api
      labels:
        app: resume-api
    spec:
      containers:
        - name: resume-api
          image: johnhopedawa/overengineered-resume-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: resume-api-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
  